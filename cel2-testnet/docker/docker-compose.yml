version: '3.4'

# The volumes below mount the configs generated by the script into each
# service.

volumes:
  l1_data:
  l2_data:
  op_log:


services:

  l2:
    image: celo-testnet-ops-l2
    build:
      context: ${PWD}/../../ops-bedrock/
      dockerfile: ${PWD}/../../ops-bedrock/Dockerfile.l2
    ports:
      - "9545:8545"
      - "8060:6060"
    volumes:
      - "l2_data:/db"
      - "${PWD}/../generated/genesis-l2.json:/genesis.json"
      - "${PWD}/../generated/jwt-secret.txt:/config/jwt-secret.txt"
    entrypoint:  # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/jwt-secret.txt"

  op-node:
    depends_on:
      - l2
    image: celo-testnet-ops-op-node
    build:
      context: ${PWD}/../..
      dockerfile: ${PWD}/../../op-node/Dockerfile
    command: >
      op-node
      --l1=${L1_RPC}
      --l1.rpckind=alchemy
      --l2=http://l2:8551
      --l2.jwt-secret=/config/jwt-secret.txt
      --sequencer.enabled
      --sequencer.l1-confs=0
      --verifier.l1-confs=1
      --p2p.sequencer.key=${SEQUENCER_PRIVKEY}
      --rollup.config=/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9003
      --p2p.listen.udp=9003
      --p2p.scoring.peers=light
      --p2p.ban.peers=true
      --snapshotlog.file=/op_log/snapshot.log
      --p2p.priv.path=/config/p2p-node-key.txt
      --metrics.enabled
      --metrics.addr=0.0.0.0
      --metrics.port=7300
      --pprof.enabled
      --rpc.enable-admin
    ports:
      - "7545:8545"
      - "9003:9003"
      - "7300:7300"
      - "6060:6060"
    volumes:
      # - "${PWD}/p2p-node-key.txt:/config/p2p-node-key.txt"  # Will be generated on start
      - "${PWD}/../generated/jwt-secret.txt:/config/jwt-secret.txt"
      - "${PWD}/../generated/rollup.json:/rollup.json"
      - op_log:/op_log

  op-proposer:
    depends_on:
      - l2
      - op-node
    image: celo-testnet-ops-op-proposer
    build:
      context: ${PWD}/../..
      dockerfile: ${PWD}/../../op-proposer/Dockerfile
    ports:
      - "6062:6060"
      - "7302:7300"
    environment:
      OP_PROPOSER_L1_ETH_RPC: ${L1_RPC}
      OP_PROPOSER_ROLLUP_RPC: http://op-node:8545
      OP_PROPOSER_POLL_INTERVAL: 1s
      OP_PROPOSER_NUM_CONFIRMATIONS: 1
      OP_PROPOSER_PRIVATE_KEY: "${PROPOSER_PRIVKEY}"
      OP_PROPOSER_L2OO_ADDRESS: "${L2OO_ADDRESS}"
      OP_PROPOSER_PPROF_ENABLED: "true"
      OP_PROPOSER_METRICS_ENABLED: "true"
      OP_PROPOSER_ALLOW_NON_FINALIZED: "true"

  op-batcher:
    depends_on:
      - l2
      - op-node
    image: celo-testnet-ops-op-batcher
    build:
      context: ${PWD}/../..
      dockerfile: ${PWD}/../../op-batcher/Dockerfile
    ports:
      - "6061:6060"
      - "7301:7300"
      - "6545:8545"
    environment:
      OP_BATCHER_L1_ETH_RPC: ${L1_RPC}
      OP_BATCHER_L2_ETH_RPC: http://l2:8545
      OP_BATCHER_ROLLUP_RPC: http://op-node:8545
      OP_BATCHER_MAX_CHANNEL_DURATION: 1
      OP_BATCHER_SUB_SAFETY_MARGIN: 4 # SWS is 15, ChannelTimeout is 40
      OP_BATCHER_POLL_INTERVAL: 1s
      OP_BATCHER_NUM_CONFIRMATIONS: 1
      OP_BATCHER_PRIVATE_KEY: "${BATCHER_PRIVKEY}"
      OP_BATCHER_PPROF_ENABLED: "true"
      OP_BATCHER_METRICS_ENABLED: "true"
      OP_BATCHER_RPC_ENABLE_ADMIN: "true"

