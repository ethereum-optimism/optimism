      - image: <<pipeline.parameters.ci_builder_image>>
    steps:
      - checkout
      - restore_cache:
          name: Restore Go modules cache
          key: gomod-{{ checksum "go.sum" }}
      - restore_cache:
          key: golang-build-cache-op-program-compat-{{ checksum "go.sum" }}
      - run:
          name: compat-sepolia
          command: |
            make verify-compat
          working_directory: op-program
      - save_cache:
          name: Save Go build cache
          key: golang-build-cache-op-program-compat-{{ checksum "go.sum" }}
          paths:
            - "/root/.cache/go-build"

  check-generated-mocks-op-node:
    docker:
      - image: <<pipeline.parameters.ci_builder_image>>
    steps:
      - checkout
      - check-changed:
          patterns: op-node
      - run:
          name: check-generated-mocks
          command: make generate-mocks-op-node && git diff --exit-code

  check-generated-mocks-op-service:
    docker:
      - image: <<pipeline.parameters.ci_builder_image>>
    steps:
      - checkout
      - check-changed:
          patterns: op-service
      - run:
          name: check-generated-mocks
          command: make generate-mocks-op-service && git diff --exit-code

  kontrol-tests:
    docker:
      - image: << pipeline.parameters.ci_builder_image >>
    resource_class: xlarge
    steps:
      - checkout
      - install-contracts-dependencies
      - check-changed:
          no_go_deps: "true"
          patterns: contracts-bedrock/test/kontrol,contracts-bedrock/src/L1/OptimismPortal\.sol,contracts-bedrock/src/L1/OptimismPortal2\.sol,contracts-bedrock/src/L1/L1CrossDomainMessenger\.sol,contracts-bedrock/src/L1/L1ERC721Bridge\.sol,contracts-bedrock/src/L1/L1StandardBridge\.sol,contracts-bedrock/src/L1/ResourceMetering\.sol,contracts-bedrock/src/universal/StandardBridge\.sol,contracts-bedrock/src/universal/ERC721Bridge\.sol,contracts-bedrock/src/universal/CrossDomainMessenger\.sol
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run Kontrol Tests
          command: |
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $RV_COMPUTE_TOKEN" \
              https://api.github.com/repos/runtimeverification/optimism-ci/actions/workflows/optimism-ci.yaml/dispatches \
              -d '{
                "ref": "master",
                "inputs": {
                  "branch_name": "<<pipeline.git.branch>>",
                  "extra_args": "script",
                  "statuses_sha": "<< pipeline.git.revision >>",
                  "org": "ethereum-optimism",
                  "repository": "optimism"
                }
              }'
          working_directory: ./packages/contracts-bedrock
      - notify-failures-on-develop

  publish-contract-artifacts:
    docker:
      - image: <<pipeline.parameters.ci_builder_image>>
    resource_class: xlarge
    steps:
      - gcp-cli/install
      - gcp-oidc-authenticate:
          gcp_cred_config_file_path: /root/gcp_cred_config.json
          oidc_token_file_path: /root/oidc_token.json
          project_id: GCP_TOOLS_ARTIFACTS_PROJECT_ID
          service_account_email: GCP_CONTRACTS_PUBLISHER_SERVICE_ACCOUNT_EMAIL
      - checkout
      - install-contracts-dependencies
      - run:
          name: Pull artifacts
          command: bash scripts/ops/pull-artifacts.sh
          working_directory: packages/contracts-bedrock
      - run:
          name: Build contracts
          environment:
            FOUNDRY_PROFILE: ci
          command: just forge-build
          working_directory: packages/contracts-bedrock
      - run:
          name: Publish artifacts
          command: bash scripts/ops/publish-artifacts.sh
          working_directory: packages/contracts-bedrock

  go-release:
    parameters:
      module:
        description: Go Module Name
        type: string
      filename:
        description: Goreleaser config file
        default: .goreleaser.yaml
        type: string
    machine: true
    resource_class: ethereum-optimism/latitude-1
    steps:
      - checkout
      - run:
          name: Run goreleaser
          command: |
            goreleaser release --clean -f ./<<parameters.module>>/<<parameters.filename>>

workflows:
  main:
    when:
      and:
        - or:
            # Trigger on new commits
            - equal: [ webhook, << pipeline.trigger_source >> ]
              # Trigger on manual triggers if explicitly requested
            - equal: [ true, << pipeline.parameters.main_dispatch >> ]
        - not:
            equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - go-mod-download
      - contracts-bedrock-build:
          # Build with just core + script contracts.
          skip_pattern: test
      - check-kontrol-build:
          requires:
            - contracts-bedrock-build
      - contracts-bedrock-tests:
          # Test everything except PreimageOracle.t.sol since it's slow.
          name: contracts-bedrock-tests
          test_parallelism: 4
          test_list: find test -name "*.t.sol" -not -name "PreimageOracle.t.sol"
      - contracts-bedrock-tests:
          # PreimageOracle test is slow, run it separately to unblock CI.
          name: contracts-bedrock-tests-preimage-oracle
          test_parallelism: 1
          test_list: find test -name "PreimageOracle.t.sol"
      - contracts-bedrock-tests:
          # Heavily fuzz any fuzz tests within added or modified test files.
          name: contracts-bedrock-tests-heavy-fuzz-modified
          test_parallelism: 1
          test_list: git diff origin/develop...HEAD --name-only -- './test/**/*.t.sol' | sed 's|packages/contracts-bedrock/||'
          test_timeout: 1h
          test_profile: ciheavy
      - contracts-bedrock-coverage
      - contracts-bedrock-checks:
          requires:
            - contracts-bedrock-build
      - contracts-bedrock-validate-spacers:
          requires:
            - contracts-bedrock-build
      - semgrep-scan
      - semgrep-scan:
          name: semgrep-scan-local
          scan_command: semgrep scan --timeout=100 --config=./semgrep --error .
      - semgrep-scan:
          name: semgrep-test
          scan_command: semgrep scan --test semgrep/
      - go-lint
      - fuzz-golang:
          name: fuzz-golang-<<matrix.package_name>>
          requires:
            - go-mod-download
          on_changes: <<matrix.package_name>>
          matrix:
            parameters:
              package_name:
                - op-challenger
                - op-node
                - op-service
                - op-chain-ops
      - fuzz-golang:
          name: cannon-fuzz
          package_name: cannon
          on_changes: cannon,packages/contracts-bedrock/src/cannon
          uses_artifacts: true
          requires: ["go-mod-download", "contracts-bedrock-build"]
      - fuzz-golang:
          name: op-e2e-fuzz
          package_name: op-e2e
          on_changes: op-e2e,packages/contracts-bedrock/src
          uses_artifacts: true
          requires: ["go-mod-download", "contracts-bedrock-build"]
      - go-test:
          name: go-test-all
          requires:
            - contracts-bedrock-build
      - go-test-kurtosis:
          name: op-deployer-integration
          module: op-deployer
          test_directory: ./pkg/deployer/integration_test
          uses_artifacts: true
          requires: ["contracts-bedrock-build"]
      - go-e2e-test:
          name: op-e2e-HTTP-tests
          module: op-e2e
          target: test-http
          requires:
            - contracts-bedrock-build
      - go-e2e-test:
          name: op-e2e-action-tests
          module: op-e2e
          target: test-actions
          requires:
            - contracts-bedrock-build
      - go-e2e-test:
          name: op-e2e-fault-proof-tests
          module: op-e2e
          target: test-fault-proofs
          requires:
            - contracts-bedrock-build
            - cannon-prestate
      - op-program-compat
      - bedrock-go-tests:
          requires:
            - go-mod-download
            - go-lint
            - cannon-build-test-vectors
            - cannon-go-lint-and-test
            - check-generated-mocks-op-node
            - check-generated-mocks-op-service
            - go-mod-download
            - op-deployer-integration
            - op-program-compat
            - op-e2e-HTTP-tests
            - op-e2e-fault-proof-tests
            - op-e2e-action-tests
            # Not needed for the devnet but we want to make sure they build successfully
            - cannon-docker-build
            - op-dispute-mon-docker-build
            - op-program-docker-build
            - op-supervisor-docker-build
            - proofs-tools-docker-build
            - go-test-all
      - docker-build:
          name: <<matrix.docker_name>>-docker-build
          docker_tags: <<pipeline.git.revision>>,<<pipeline.git.branch>>
          save_image_tag: <<pipeline.git.revision>>
          matrix:
            parameters:
              docker_name:
                - op-node
                - op-batcher
                - op-program
                - op-proposer
                - op-challenger
                - proofs-tools
                - op-dispute-mon
                - op-conductor
                - da-server
                - op-supervisor
                - cannon
      - cannon-prestate
      - check-generated-mocks-op-node
      - check-generated-mocks-op-service
      - cannon-go-lint-and-test:
          requires:
            - contracts-bedrock-build
          skip_slow_tests: true
          notify: true
      - cannon-build-test-vectors
      - todo-issues:
          name: todo-issues-check
          check_closed: false
      - shellcheck/check:
          name: shell-check
          # We don't need the `exclude` key as the orb detects the `.shellcheckrc`
          dir: .
          ignore-dirs:
            ./packages/contracts-bedrock/lib

  go-release-deployer:
    jobs:
      - go-release:
          filters:
            tags:
              only: /^op-deployer.*/
            branches:
              ignore: /.*/
          module: op-deployer
          context:
            - oplabs-gcr-release

  release:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      # Wait for approval on the release
      - hold:
          type: approval
          filters:
            tags:
              only: /^(da-server|ci-builder(-rust)?|proofs-tools|cannon|ufm-[a-z0-9\-]*|op-[a-z0-9\-]*)\/v.*/
            branches:
              ignore: /.*/
      # Standard (medium) cross-platform docker images go here
      - docker-build:
          matrix:
            parameters:
              docker_name:
                - op-node
                - op-batcher
                - op-proposer
                - op-challenger
                - op-dispute-mon
                - op-conductor
                - da-server
                - op-ufm
                - op-supervisor
                - op-deployer
                - cannon
          name: <<matrix.docker_name>>-docker-release
          docker_tags: <<pipeline.git.revision>>
          platforms: "linux/amd64,linux/arm64"
          publish: true
          release: true
          filters:
            tags:
              only: /^<<matrix.docker_name>>\/v.*/
            branches:
              ignore: /.*/
          context:
            - oplabs-gcr-release
          requires:
            - hold
      # Checks for cross-platform images go here
      - check-cross-platform:
          matrix:
            parameters:
              op_component:
                - op-node
                - op-batcher
                - op-proposer
                - op-challenger
                - op-dispute-mon
                - op-conductor
                - da-server
                - op-ufm
                - op-supervisor
                - op-deployer
                - cannon
          name: <<matrix.op_component>>-cross-platform
          requires:
            - op-node-docker-release
            - op-batcher-docker-release
            - op-proposer-docker-release
            - op-challenger-docker-release
            - op-dispute-mon-docker-release
            - op-conductor-docker-release
            - da-server-docker-release
            - op-ufm-docker-release
            - op-supervisor-docker-release
            - cannon-docker-release
      # Standard (xlarge) AMD-only docker images go here
      - docker-build:
          matrix:
            parameters:
              docker_name:
                - ci-builder
                - ci-builder-rust
                - proofs-tools
          name: <<matrix.docker_name>>-docker-release
          resource_class: xlarge
          docker_tags: <<pipeline.git.revision>>
          publish: true
          release: true
          filters:
            tags:
              only: /^<<matrix.docker_name>>\/v.*/
            branches:
              ignore: /.*/
          context:
            - oplabs-gcr-release
          requires:
            - hold

  scheduled-todo-issues:
    when:
      equal: [ build_four_hours, <<pipeline.schedule.name>> ]
    jobs:
      - todo-issues:
          name: todo-issue-checks
          context:
            - slack

  scheduled-fpp:
    when:
      equal: [ build_hourly, <<pipeline.schedule.name>> ]
    jobs:
      - fpp-verify:
          context:
            - slack
            - oplabs-fpp-nodes

  develop-publish-contract-artifacts:
    when:
      or:
        - equal: [ "develop", <<pipeline.git.branch>> ]
        - equal: [ true, <<pipeline.parameters.publish_contract_artifacts_dispatch>> ]
    jobs:
      - publish-contract-artifacts

  develop-fault-proofs:
    when:
      and:
        - or:
          - equal: [ "develop", <<pipeline.git.branch>> ]
          - equal: [ true, <<pipeline.parameters.fault_proofs_dispatch>> ]
        - not:
            equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - go-mod-download
      - cannon-prestate
      - cannon-stf-verify:
          requires:
            - go-mod-download
          context:
            - slack
      - contracts-bedrock-build:
          skip_pattern: test
          context:
            - slack
      - go-e2e-test:
          name: op-e2e-cannon-tests
          module: op-e2e
          target: test-cannon
          notify: true
          mentions: "@proofs-team"
          requires:
            - contracts-bedrock-build
            - cannon-prestate
          context:
            - slack

  develop-kontrol-tests:
    when:
      and:
        - or:
          - equal: [ "develop", <<pipeline.git.branch>> ]
          - equal: [ true, <<pipeline.parameters.kontrol_dispatch>> ]
        - not:
           equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - kontrol-tests:
          context:
            - slack
            - runtimeverification

  scheduled-cannon-full-tests:
    when:
      or:
        - equal: [ build_four_hours, <<pipeline.schedule.name>> ]
        - equal: [ true, << pipeline.parameters.cannon_full_test_dispatch >> ]
    jobs:
      - contracts-bedrock-build:
          skip_pattern: test
      - cannon-go-lint-and-test:
          requires:
            - contracts-bedrock-build
          context:
            - slack

  scheduled-docker-publish:
    when:
      or:
        - equal: [ build_hourly, <<pipeline.schedule.name>> ]
        # Trigger on manual triggers if explicitly requested
        - equal: [ true, << pipeline.parameters.docker_publish_dispatch >> ]
    jobs:
      - docker-build:
          matrix:
            parameters:
              docker_name:
                - op-node
                - op-batcher
                - op-program
                - op-proposer
                - op-challenger
                - op-dispute-mon
                - op-conductor
                - op-supervisor
                - cannon
          name: <<matrix.docker_name>>-docker-publish
          docker_tags: <<pipeline.git.revision>>,<<pipeline.git.branch>>
          platforms: "linux/amd64,linux/arm64"
          publish: true
          context:
            - oplabs-gcr
            - slack
      - check-cross-platform:
          matrix:
            parameters:
              op_component:
                - op-node
                - op-batcher
                - op-program
                - op-proposer
                - op-challenger
                - op-dispute-mon
                - op-conductor
                - op-supervisor
                - cannon
          name: <<matrix.op_component>>-cross-platform
          requires:
            - <<matrix.op_component>>-docker-publish
      - docker-build:
          name: contracts-bedrock-docker-publish
          docker_name: contracts-bedrock
          docker_tags: <<pipeline.git.revision>>,<<pipeline.git.branch>>
          resource_class: xlarge
          publish: true
          context:
            - oplabs-gcr
            - slack

  scheduled-preimage-reproducibility:
    when:
      or:
        - equal: [build_daily, <<pipeline.schedule.name>> ]
        # Trigger on manual triggers if explicitly requested
        - equal: [ true, << pipeline.parameters.reproducibility_dispatch >> ]
    jobs:
      - preimage-reproducibility:
          context:
            slack
