[server]
rpc_port = 8545

[backend]
response_timeout_seconds = 1

[backends]
[backends.good]
rpc_url = "$GOOD_BACKEND_RPC_URL"
ws_url = "$GOOD_BACKEND_RPC_URL"

[backend_groups]
[backend_groups.main]
backends = ["good"]

[rpc_method_mappings]
eth_chainId = "main"
eth_sendRawTransaction = "main"

[sender_rate_limit]
allowed_chain_ids = [0, 420] # adding 0 allows pre-EIP-155 transactions
enabled = true
interval = "1s"
limit = 1
